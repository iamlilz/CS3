<!DOCTYPE html>
<html>
	<head>
		<title> FA 10 Pagalan</title>
	</head>
	<body>
		<center>
			<button onclick="randNum()"> Click to Generate a Random Number between 0-1000 </button>
			<div> 
				<h1 id = "random"> </h1>
				<h1 id = "breakdown"></h1>
			</div>
		</center>
		<script>
		
		var rand;
		var x;
		
		function randNum(){
			rand = Math.floor(Math.random() * 1001);
			x = String(rand).split('');
			document.getElementById("random").innerHTML = "Randomly generated number: " + rand;
			document.getElementById("breakdown").innerHTML = "Breakdown: " + x.slice(-3, -2)*100 + ", " + x.slice(-2, -1)*10+ ", " + x.slice(-1);
		}
	
		</script>
	</body>
</html>
