<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<meta charset="UTF-8">
		<meta name="description" content="SA 7">
		<meta name="author" content="KJGP">
		<meta name="keywords" content="HTML, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body onload="randotp()">
	<h1> Final Verification Step </h1>
	<h2 onclick= "randotp()"> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#"> New OTP </a></h2>
    <button onclick="password()"> Enter the OTP as shown above </button>
    
    <script>
    
		// display randomized otp
		function randotp(){
		var pass = "0123456789"
		n = '';
		for (i = 0; i < 6; i++){
		n += pass[Math.floor(Math.random () * 10)];
			}
		otp.innerHTML = n;
		}
		
		//verify if the otp and randotp is same
		function password(){
		var x = prompt ("Input a 6 digit OTP: ");
		if (x == n){
				window.open("https://www.youtube.com/watch?v=1JYqbPzf0aI");

		}
		else{
			alert ("Invalid Password.");
		}

}




    </script>
</body>
</html>
