<!DOCTYPE html>
<html>
	<head>
		<title>Car Deprecation Calculator</title>
		<meta charset="UTF-8">
		<meta name="description" content="SA 4">
		<meta name="author" content="KJGP">
		<meta name="keywords" content="HTML, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        	body {background: lightblue; 
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {color: maroon}
        </style>

	</head>
	<body>
		
		<h1> Car Depreciation Calculator </h1>
		<h2> Your Car Model: <span id="model"> </span></h2>
		<h2> Car Cost: <span id="cost"> </span></h2>
		<h2> Age of your Car: <span id="age"> </span></h2>
		<h2> Good Condition?: <span id="condition"> </span></h2>
		<h2> Your Car's Current Market Value <span id="currentvalue"> </span></h2>
    
		<button onclick="enterCar()"> Enter your Car information </button>
		
		<script>
    	
		/* function to ask for details about the car */
    	function enterCar() {
        	carmodel = prompt("Enter Car Model");
            carcost = prompt("Enter Cost of the Car");
            carage = prompt("How old is your car?");
            good = confirm("In Good Condition? Ok for Yes / Cancel for No");
            model.innerHTML = carmodel;
            cost.innerHTML = carcost;
            age.innerHTML = carage;
            condition.innerHTML = (good) ? "Yes" : "No";      
            computeMarketValue(parseFloat(cost),parseFloat(age),good); // create this function 
			}
			
			function computeMarketValue(model, cost, age, condition){
			// function to see how much the car is worth based by it's age
			let value;
			if (carage > 10 ){
				value = 70000;
			}// if age is equal to or greater than 10
			else if (carage == 8 && age ==9){
				value  = 100000;
			} // if age is equal to or greater than 8
			else if (carage >= 5){
				value = 0.25*carcost;
			}// if age is equal to or greater than 5
			else if (carage < 5 ){
				value=0.5*carcost;
			}// if age is less than 5
			
			// if the car is in bad condition
			if (!good){
				value *= 0.9 ;
					}
			 document.getElementById("currentvalue").innerHTML = value; //display value
	}
    </script>
    
</body>
</html>
